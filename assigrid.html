        *{

            padding: 0;
            box-sizing: border-box;
             font-family: Arial, sans-serif;
        }
        body{
             padding: 20px;
            background:linear-gradient(lightgray,black);
            
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            flex-wrap: wrap;
            overflow-x: hidden;
            margin-left: 10px;
           


            
        }
        .main{
            /* border: 2px solid; */
            
             border: 3px solid azure;
            
            border-radius: 20px;
            display: grid;
            height: 400px;
            width: 300px;
            overflow: hidden;
            
        }
         .inner:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(143, 143, 189);
    }
        .inner{
             background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
        }
        .img{
             padding: 20px;
            width: 100%;
        }
        .img img{
            height: 300px;
            width: 100%;
            cursor: pointer;
            
        }
        
        .text {
     
      text-align: center;
    }

    .text p:first-child {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #333;
      text-transform: capitalize;
    }

    .text p:last-child {
      font-size: 1em;
      color: #777;
    }

    .text del {
      color: #999;
    }

    .text p:last-child::after {
      content: " only!";
      color: #e63946;
      font-weight: bold;
    }
    </style>
</head>
